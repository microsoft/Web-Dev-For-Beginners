<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Order Summary Component</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
	<div class="card">
		<img class="hero-image" src="/images/illustration-hero.svg" alt="illustration-hero" />
		<div class="container">
			<h2 class="title">Order Summary</h2>
			<p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device
				anywhere you
				like!</p>
			<div class="plan-container">
				<img src="/images/icon-music.svg" alt="icon-music">
				<div class="plan-desc">
					<strong>Annual Plan</strong>
					<p>$59.99/year</p>
				</div>
				<a href="#">Change</a>
			</div>
			<button class="proceed-button">Proceed to Payment</button>
			<button class="cancel-button">Cancel Order</button>
		</div>
	</div>
</body>

</html>
